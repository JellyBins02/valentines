<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Happy Valentines!</title>
</head>
<body onload="scroll_up()">
    <div id="top_container"> <!--Top Part-->
        <header id="header_title">Happy Valentines!</header>
        <div id="background">
            <img src="Pics\dudu.png" id="dudu1" alt="Background Image">
            <img src="Pics\bubu.png" id="bubu1" alt="Background Image">
        </div>
        <div id="input_outer">
            <input type="text" id="input_inner" placeholder="Enter Your Name...">
            <button id="enter_name" onclick="name_entered()">ENTER</button>
        </div>
    </div>

    <div id="middle_container"> <!--Middle Part-->
        <div id="middle_content">
            <img src="Pics\dudu-giving-flowers.gif" id="dudu2" alt="Background Image">
            <p id="sentences"></p>
            <div id="buttons">
                <button id="yes_btn" onclick="yes_btn()">YES</button>
                <button id="no_btn" onclick="no_btn()">NO</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
